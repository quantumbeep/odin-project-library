<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="normalize.css" />
    <link rel="stylesheet" href="style.css" />
    <script src="app.js" defer></script>
  </head>
  <body>
    <button class="modal-button">Add Book</button>

    <div class="modal">
      <div class="modal-form">
        <span class="close-button">&times;</span>
        <p class="modal-text">Fill in the details below and click Submit</p>
        <form>
          <div class="input-wrapper">
            <label for="title">Title</label>
            <input
              type="text"
              name="title"
              id="title"
              data-attribute="myLibrary"
            />
          </div>
          <div class="input-wrapper">
            <label for="pageCount">Page Count</label>
            <input type="number" name="pageCount" id="pageCount" />
          </div>
          <div class="input-wrapper">
            <label for="readStatus">Check the box if you finished reading:</label>
            <input type="checkbox" name="readStatus" id="readStatus" />
          </div>
        </form>
        <button onclick="addBook()" class="submit-button">Submit</button>
      </div>
    </div>

    <div>List of Books</div>
    <ul class="list">
      <li class="list-item">Sample Book</li>
    </ul>
  </body>
</html>
